<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>move object on scroll</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id='object'>
  <img src="kisspng-cartoon-cartoon-business-man-man-5a6c6d09244c90.5464217215170552411487.png"
</div>
	<div id="object2">
		<img src="kisspng-cartoon-commerce-vector-cartoon-business-man-5a84a8570e4cc8.4176220215186432870586.png"
	</div>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
	var window_width = $(window).width() - $('#object').width();

var document_height = $(document).height() - $(window).height();

$(function () {
    $(window).scroll(function () {
        var scroll_position = $(window).scrollTop();
        var object_position_left = window_width * (scroll_position / document_height);
		if(scroll_position<document_height/2){
        $('#object').css({
            'left': object_position_left
        });
		}
    });
});
		</script>

</body>
</html>
